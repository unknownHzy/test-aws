name: 2. Deploy to Amazon ECS
on:
  workflow_dispatch:
env:
  AWS_REGION: us-east-2                           # set this to your preferred AWS region, e.g. us-west-1
  ECS_SERVICE: Fortress-Hangzhou-Test                   # set this to your Amazon ECS service name
  ECS_CLUSTER: fortresshangzhou                       # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .aws/taskdefinition.json   # set this to the path to your Amazon ECS task definition
  CONTAINER_NAME: Fortress-Hangzhou-Test
jobs:
  DeployOnECS-UAT:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
        with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_UAT }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_UAT }}
           aws-region: ${{ env.AWS_REGION }}
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true